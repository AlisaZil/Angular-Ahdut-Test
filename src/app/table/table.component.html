<table class="population-table">

    <th>Year</th>
    <th>Population</th>
    <th>Nation</th>
    <th>P_growth</th>

    <tr *ngFor="let nation of nationPopulationData">
        <td>{{nation.Year}}</td>
        <td [ngStyle]="{'background-color': getMaxPopulationValue() === nation.Population ? 'red':'white'}"
        >{{nation.Population}}</td>
        <td>{{nation.Nation}}</td>
        <td>{{nation.P_growth.toFixed(2)}}</td>
    </tr>

</table>
